    <script>
        
        const nombreFilas = new Array();
        var valores = new Array();


        for(let i=0; i<localStorage.length; i++){
            let llave = "llave"+ i;
            

            valores[i]= localStorage.getItem(llave);
        
            
            //texto.textContent = localStorage.getItem("llave1");
        }
        
        //document.querySelector('#fila2').appendChild(texto);
        console.log(valores);

        
        //la función crea tanto las filas como las primeras columnas 
        function crearElementos(){

            for(let i=0; i<valores.length; i++){
                nombreFilas[i] = "fila"+(2+i);
                var filas = document.createElement('tr');
                filas.id = nombreFilas[i];
                document.querySelector('tbody').appendChild(filas);
                
                var columnaPrincipal = document.createElement('td');
                columnaPrincipal.className = "columna1";
                columnaPrincipal.textContent  = valores[i];
                document.querySelector('#'+nombreFilas[i]).appendChild(columnaPrincipal);
                

            }
        }
        crearElementos();
        console.log(nombreFilas)
    </script>
